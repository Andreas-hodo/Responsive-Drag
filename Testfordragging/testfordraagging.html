<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<body>
<div id="container1" class="container">
<div id="resultpopup1" class="popup" draggable="true">
<div id="movebtn1" class="movebtn movable" draggable="true"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<div id="container2" class="container">
<div id="resultpopup2" class="popup" draggable="true">
<div id="movebtn2" class="movebtn movable" draggable="true"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<script src="js/app.js"></script>
<script>
let dragEvent = new ResponsiveEvent()
let btns = document.querySelectorAll(".movebtn")
btns.forEach(btn =>{
   dragEvent.initEvent(btn.parentNode,btn,"movable","dragging","container")

   dragEvent.enableEvent(btn.parentNode,"start") 
   btn.addEventListener("ResponsiveDragStart", e =>{
    e.target.style.backgroundColor = "red"
    //console.log("Drag Started!!!")
   })
   
   dragEvent.enableEvent(btn.parentNode,"move")
   btn.addEventListener("ResponsiveDragMove", e =>{
    //console.log("Element is moving!!!")
   })
   
   dragEvent.enableEvent(btn.parentNode,"drop")
   btn.addEventListener("ResponsiveDrop", e =>{
        var parent = e.detail.drop
        var child = e.detail.drag
        parent.appendChild(child)
        e.detail.drag.firstElementChild.style.backgroundColor = "green"
        e.detail.drop.style.backgroundColor = "red"
        //console.log("Element Dropped!!!")
   })
   
   dragEvent.enableEvent(btn.parentNode,"enter")
   btn.addEventListener("ResponsiveDragEnter", e =>{    
    e.detail.enterElement.style.backgroundColor = "blue"
    //console.log("Element entered!!!")
   })

   dragEvent.enableEvent(btn.parentNode,"leave")
   btn.addEventListener("ResponsiveDragLeave", e =>{
       e.detail.leaveElement.style.backgroundColor = "red"
    //console.log("Element Left!!!")
   })
   
   dragEvent.enableEvent(btn.parentNode,"over")
   btn.addEventListener("ResponsiveDragOver", e =>{
      //console.log("Over!!!!")
   })
})
</script>
</body>
</html>
