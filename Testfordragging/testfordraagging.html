<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Drag and Drop API</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<body>
<div id="container1" class="container">
<div id="resultpopup1" class="popup" draggable="true">
<div id="movebtn1" class="movebtn" draggable="true"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<div id="container2" class="container">
<div id="resultpopup2" class="popup" draggable="true">
<div id="movebtn2" class="movebtn" draggable="true"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<script src="js/ResposiveDragDrop.js"></script>
<script>
let btns = document.querySelectorAll(".movebtn")
let allTransforms = ["translate(0px,0px)","scale(1)","rotate(0deg)"]
btns.forEach(btn =>{   
  ResEvent.initEvent(btn.parentNode,"movable","dragging","container",btn,allTransforms)

   ResEvent.enableEvent(btn.parentNode,"start") 
   btn.addEventListener("ResponsiveDragStart", e =>{
    e.target.style.backgroundColor = "red"
    //console.log("Drag Started!!!")
   })
   ResEvent.enableEvent(btn.parentNode,"drop")
   btn.addEventListener("ResponsiveDrop", e =>{
        var parent = e.detail.drop
        var child = e.detail.drag
        parent.appendChild(child)
        e.detail.drag.firstElementChild.style.backgroundColor = "green"
        e.detail.drop.style.backgroundColor = "red"
      //  console.log("Element Dropped!!!")
   })
   
   ResEvent.enableEvent(btn.parentNode,"enter")
   btn.addEventListener("ResponsiveDragEnter", e =>{    
    e.detail.enterElement.style.backgroundColor = "blue"
    //console.log("Element entered!!!")
   })

   ResEvent.enableEvent(btn.parentNode,"leave")
   btn.addEventListener("ResponsiveDragLeave", e =>{
      e.detail.leaveElement.style.backgroundColor = "red"
    //console.log("Element Left!!!")
   })

   ResEvent.enableEvent(btn.parentNode,"over")
   btn.addEventListener("ResponsiveDragOver", e =>{
   //e.detail.overElement.style.backgroundColor = "yellow"
  //console.log("Over!!!!")
   })
   
   ResEvent.enableEvent(btn.parentNode,"end")
   btn.addEventListener("ResponsiveDragEnd", e =>{
    // console.log("Drag Ended!!")
   })

   ResEvent.enableEvent(btn.parentNode,"cancel")
   btn.addEventListener("ResponsiveDragCancel", e =>{
     e.detail.dragElement.parentNode.style.backgroundColor = "red"
     e.detail.dragButton.style.backgroundColor = "green"
     if(e.detail.dropElement){
       e.detail.dropElement.style.backgroundColor = "red"
     }     
    //console.log("Drag Canceled!!")
   })
})
</script>
</body>
</html>
