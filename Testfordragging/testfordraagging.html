<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<body>
<div id="container1" class="container">
<div id="resultpopup1" class="popup" draggable="false">
<div id="movebtn1" class="movebtn draggable" draggable="false"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<div id="container2" class="container">
<div id="resultpopup2" class="popup" draggable="false">
<div id="movebtn2" class="movebtn draggable" draggable="false"><i class="fas fa-ellipsis-h"></i></div>
</div>
</div>
<script src="js/app.js"></script>
<script>
var elements = document.querySelectorAll(".popup")
elements.forEach(item =>{
var drag_btn = document.getElementById(item.firstElementChild.id)
let my_id = item;
let resultpopup = new DragDrop(my_id,drag_btn);
resultpopup.Dragstart("dragging",elem =>{
    resultpopup.drag_btn.style.backgroundColor = "red"
    //console.log(elem)
});

resultpopup.Dragmove(elem =>{
    //console.log(elem.id)
});

resultpopup.Drop("container",(dragelem,dropelem) =>{
    if(dragelem && dropelem){
    var parent = dropelem
    var child = dragelem
    parent.appendChild(child)
    }
    resultpopup.drag_btn.style.backgroundColor = "green"
});
})
</script>
</body>
</html>
